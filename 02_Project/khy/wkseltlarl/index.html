<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>간단한 웹페이지</h1>
        <form class="search-box" onsubmit="handleSubmit(event)">
            <input class="search-txt" type="text" id="search" placeholder="검색어를 입력하세요">
            <button class="search-btn" type="submit">검색</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
