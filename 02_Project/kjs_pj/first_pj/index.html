<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>메인화면</title>
    <script src="https://kit.fontawesome.com/7170229a32.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 검색창
    acction 속성에 적힌 서버의 주소 전달해줌-->
    <from class="search-box" action="" method="get">
    <input class="search-txt" type="text" name="" placeholder="검색어를 입력하세요">
    <button class="search-btn" type="submit"></button>
    <i class="fa-solid fa-magnifying-glass"></i>

    </from>

</body>
</html>
