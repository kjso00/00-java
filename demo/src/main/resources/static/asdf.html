<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 후기</title>
    <link rel="stylesheet" href="asdf.css">
</head>
<body>

<div class="container">
    <div class="main-panel" id="mainPanel">
        <!-- 여행 후기 내용이 들어갈 메인 패널 -->
        <h2>여행 후기 제목</h2>
        <p>여행 후기 내용...</p>
    </div>
    <div class="side-panel">
        <div class="itinerary">
            <!-- 세부 일정 -->
            <h3>세부 일정</h3>
            <ul>
                <li>일정 1</li>
                <li>일정 2</li>
                <li>일정 3</li>
                <!-- 필요한 만큼 추가 -->
            </ul>
        </div>
        <div class="calendar">
            <!-- 달력 -->
            <h3>여행 기간</h3>
            <p>달력 추가 예정</p>
        </div>
    </div>
</div>

</body>
</html>
